<div class="share-post">
    Share on... 
    <a href="https://twitter.com/intent/tweet?text={{- page.title | url_encode -}}&url={{- site.url | url_encode -}}{{- page.url | url_encode -}}&via={{- site.twitter_username | url_encode -}}&related={{- site.twitter_username | url_encode -}}" rel="nofollow" target="_blank">
        <i class="fab fa-twitter-square"></i>
    </a>
    <a href="https://facebook.com/sharer.php?u={{- site.url | url_encode -}}{{- page.url | url_encode -}}" rel="nofollow" target="_blank">
        <i class="fab fa-facebook"></i>
    </a>
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{- site.url | url_encode -}}{{- page.url | url_encode -}}&title={{ page.title }}&summary={{- page.excerpt | strip_html | truncatewords: 100 -}}&source={{- site.subtitle -}}&" rel="nofollow" target="_blank" title="Share on Google+">
        <i class="fab fa-linkedin"></i>
    </a>
</div>
